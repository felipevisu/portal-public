overwrite: true
schema: https://visualize.herokuapp.com/graphql/
documents: "graphql/**/*.{ts,graphql}"
generates:
  portal/api.tsx:
    plugins:
      - add:
          content: |-
            // THIS FILE IS GENERATED WITH `pnpm generate`
            import "graphql/language/ast";
            import * as Scalar from '../scalars';
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
    config:
      scalars:
        JSONString: string
        UUID: string
        Metadata: Record<string, string>
        DateTime: string
      dedupeOperationSuffix: true # Prevent suffix duplication in generated names
      namingConvention:
        enumValues: change-case-all#upperCase
  ./graphql.schema.json:
    plugins:
      - "introspection"
